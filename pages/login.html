<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h2>LOGIN E CADASTRO</h2>
        <label for="">NOME</label>
        <input id="nome" type="text" placeholder="Digite o seu nome..." required>
        <label for="">E-MAIL</label>
        <input id="email" type="email" placeholder="email@email.com" required>
        <label for="">SENHA</label>
        <input id="senha01" type="password" placeholder="Digite sua senha..." maxlength="8" required>
        <button onclick="validaCadastro()" type="submit">ENTRAR</button>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
